<ion-header>
  <ion-toolbar>
    <ion-title>
      {{movie ? movie.title : show.title + ' ' + episode.code}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content *ngIf="movie">
      <ion-button (click)="getRatings(movie.imdbId)">
        Open on Imdb
      </ion-button>
    </ion-card-content>
    <ion-card-content *ngIf="show">
      <ion-button (click)="getRatings(movie.imdbId)">
        Open on Imdb
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content *ngIf="movie">
      <ion-button>
          <div *ngFor="let rating of ratings">
            <figure *ngIf='rating.source==="Metacritic"'><img class="icon-img" src="assets/icon/m.png" />
              <figcaption class="caption-txt">{{rating.value}}</figcaption>
            </figure>
            <figure *ngIf='rating.source==="Rotten Tomatoes"'><img class="icon-img" src="assets/icon/Tomato.png" />
              <figcaption class="caption-txt">{{rating.value}}</figcaption>
            </figure>
            <figure *ngIf='rating.source==="Internet Movie Database"'><img class="icon-img"
                src="assets/icon/IMDB.png" />
              <figcaption class="caption-txt">{{rating.value}}</figcaption>
            </figure>
          </div>
      </ion-button>
    </ion-card-content>
    <!-- <ion-card-content *ngIf="show">
      <ion-button (click)="openImdb(show.imdbId)">

      </ion-button>
    </ion-card-content> -->

  </ion-card>

</ion-content>
