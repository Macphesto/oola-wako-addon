<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-card-content>OMDB API Key</ion-card-content>
      <ion-item>
        <ion-input value="" [(ngModel)]="omdbAPIKeyValue" placeholder="Enter OMDB API Key"></ion-input>
        <ion-button (click)="onOMDBAPISubmit()">Submit</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-card-content>TMDB API Key (v3)</ion-card-content>
      <ion-item>
        <ion-input value="" [(ngModel)]="tmdbAPIKeyValue" placeholder="Enter TMDB API Key"></ion-input>
        <ion-button (click)="onTMDBAPISubmit()">Submit</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
