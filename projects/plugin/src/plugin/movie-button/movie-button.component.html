<div>
    <ion-tab-bar expand="block" color="custom">
        <div *ngFor="let rating of ratings">
            <figure><img class="icon-img" alt="" [src]=rating.providerIconUrl (click)="openProviders(rating.sourceUrl)" />
                <figcaption class="caption-txt">{{rating.value}}</figcaption>
            </figure>
        </div>
    </ion-tab-bar>
</div>
